# Directory to store dump.rdb
dir /appdata/redis

# Save the data to disk every 60 seconds if at least 1 key changed
save 60 1

# Memory optimization settings
# Limit max memory to prevent Redis from consuming too much
maxmemory 64mb
# Use LRU eviction policy when memory limit is reached
maxmemory-policy allkeys-lru

# Disable unnecessary features to save memory
# Disable slow log (saves memory)
slowlog-max-len 0

# Reduce memory overhead
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64